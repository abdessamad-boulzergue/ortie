<ort-card>
    <mat-card-header>
      <mat-card-title
        style="margin-top: -16px; margin-left: -16px; margin-right: -16px; margin-bottom: 32px;"
      >
        <mat-toolbar
          color="primary"
          style=" border-top-right-radius: 4px; border-top-left-radius: 4px;"
        >
          Payment Element Example
        </mat-toolbar>
      </mat-card-title>
    </mat-card-header>
    <div>
      <div [formGroup]="checkoutForm">
        <div style="display: flex; flex-direction: row; gap: 10px">
          <ort-text-input label="Name" iconStart="man" style="flex: 1">
            <input type="text" formControlName="name" />
          </ort-text-input>
          <ort-text-input label="Name" iconStart="email" style="flex: 1">
            <input type="email" formControlName="email" />
          </ort-text-input>
        </div>
        <div style="display: flex; flex-direction: row; gap: 10px">
          <ort-text-input label="address" iconStart="home" style="flex: 1">
            <input type="text" formControlName="address" />
          </ort-text-input>
        </div>
        <div style="display: flex; flex-direction: row; gap: 10px">
          <ort-text-input label="Zip Code" iconStart="home" style="flex: 1">
            <input type="text" formControlName="zipcode" />
          </ort-text-input>
          <ort-text-input label="Zip Code" iconStart="city" style="flex: 1">
            <input type="text" formControlName="city" />
          </ort-text-input>
        </div>
        <div style="margin-bottom: 10px"></div>
        <ng-content></ng-content>
        <div style="margin-bottom: 40px"></div>
        <mat-divider></mat-divider>
        <div style="margin-bottom: 60px"></div>
        <div style="text-align: right">
          <button
            mat-stroked-button
            color="warn"
            [disabled]="paying"
            (click)="clear()"
            style="margin-right: 16px"
          >
            CLEAR
          </button>
          <button
            mat-raised-button
            color="primary"
            [disabled]="paying"
            (click)="collectPayment()"
          >
            <span *ngIf="!paying">
              PAY <span *ngIf="amount">{{ amount | currency }}</span>
            </span>
            <span *ngIf="paying">PROCESSING...</span>
          </button>
        </div>
      </div>
    </div>
  </ort-card>
